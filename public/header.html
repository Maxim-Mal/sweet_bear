    <a href="#" class="btn btn--link">CAKES</a>
    <a href="#" class="btn btn--link">BARS</a>
    <a href="#" class="btn btn--link">VEGAN</a>
    <a href="#" class="btn btn--link">COOKIES</a>

      <!-- Bookmark icon -->
      <svg
        class="btn__icon"
        width="22"
        height="28"
        viewBox="0 0 22 28"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >

          d="M0.5 28V2.625C0.5 1.92881 0.776562 1.26113 1.26884 0.768845C1.76113 0.276562 2.42881 0 3.125 0L18.875 0C19.5712 0 20.2389 0.276562 20.7312 0.768845C21.2234 1.26113 21.5 1.92881 21.5 2.625V28L11 21.875L0.5 28Z"

    <a href="#" class="btn btn--sqr btn--lang">EN</a>
    <a href="#" class="btn btn--link btn--sign-in"
      >SIGN IN
      <!-- arrow image -->
      <svg
        class="btn__icon btn__icon-arrow"
        viewBox="0 0 14 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0.0839844 8.03175H10.0386L5.44997 12.6254L6.63797 13.774L13.1926 7.21219L6.63864 0.649704L5.49131 1.79962L10.0386 6.3933H0.0839844V8.03175Z"
        />
      </svg>
    </a>

    <div class="sign-up">
      <h3 class="sign-up__title">Create new account:</h3>
      <form id="sign-up-form" class="sign-up-form">
        <div class="input-field sign-up-form__item">
          <label class="sign-up-form__label" for="sign-up-username"
            >Username</label
          >
          <input
            class="sign-up-form__input input-field__input sign-up-username"
            type="text"
            placeholder="Unique username"
            id="sign-up-username"
          />
          <svg
            class="input-field__icon"
            viewBox="0 0 348 348"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M174 0.399994C78.277 0.399994 0.399994 78.279 0.399994 174C0.399994 269.721 78.279 347.6 174 347.6C269.721 347.6 347.6 269.721 347.6 174C347.6 78.279 269.721 0.399994 174 0.399994ZM174 73.201C214.141 73.201 246.801 105.861 246.801 146.002C246.801 186.143 214.141 218.803 174 218.803C133.859 218.803 101.199 186.143 101.199 146.002C101.199 105.861 133.859 73.201 174 73.201ZM174 336.401C131.703 336.401 93.141 320.131 64.21 293.538C87.983 254.311 130.886 230.003 176.8 230.003C221.952 230.003 262.902 252.452 287.29 290.202C258.005 318.764 218.032 336.401 174 336.401Z"
            />
          </svg>

          <span class="sign-up-form__error">Error maessage</span>
        </div>
        <div class="sign-up-form__item">
          <label class="sign-up-form__label" for="sign-up-email">Email</label>
          <input
            class="sign-up-form__input input-field__input sign-up-email"
            type="email"
            placeholder="Enter you email "
            id="sign-up-email"
          />
          <span class="sign-up-form__error">Error maessage</span>
        </div>
        <div class="sign-up-form__item">
          <label class="sign-up-form__label" for="sign-up-password-1"
            >Password</label
          >
          <input
            class="sign-up-form__input input-field__input sign-up-password-1"
            type="password"
            placeholder="Password min. 6 char."
            id="sign-up-password-1"
          />
          <span class="sign-up-form__error">Error maessage</span>
        </div>
        <div class="sign-up-form__item">
          <label class="sign-up-form__label" for="sign-up-passwoed-2"
            >Confirm password</label
          >
          <input
            class="sign-up-form__input input-field__input sign-up-passwoed-2"
            type="password"
            placeholder="Confirm your password"
            id="sign-up-passwoed-2"
          />
          <span class="sign-up-form__error">Error maessage</span>
        </div>
        <button class="sign-up-form__submit-btn btn btn--link">
          Sumbit new account
        </button>
      </form>
    </div>
  </nav>
</header>
